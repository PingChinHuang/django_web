    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
            {% if page == 1 %}
            <li class="page-item disabled">
            {% else %}
            <li class="page-item">
            {% endif %}
                <a class="page-link" href="{% block previous_url %}{% endblock %}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            {% for i in pages|range %}
            {% if i|add:1 == page %}
            <li class="page-item active">
                <span class="page-link">
                    {{ i|add:1 }}
                    <span class="sr-only">(current)</span>
                </span>
            </li>
            {% else %}
            <li class="page-item"><a class="page-link" href="{% block index_url %}{% endblock %}">{{ i|add:1 }}</a></li>
            {% endif %}
            {% endfor %}
            
            {% if page|add:1 > pages %}
            <li class="page-item disabled">
            {% else %}
            <li class="page-item">
            {% endif %}
                <a class="page-link" href="{% block next_url %}{% endblock %}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
