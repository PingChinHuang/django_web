{% load myfilter %}
<div class="container">
    {% for photoset in photoset_list %}
    <!--{% if forloop.counter0|divisibleby:10 %}-->
    <div class="card-columns">
        <!--{% endif %}-->
        <div class="card p-2 text-left">
            <img src="{{ photoset.primary_photo_url }}" class="card-img-top img-fluid"/>
            <div class="card-block">
                <p class="card-title photoset-title">{{photoset.title}}</p>
            </div>
        </div>
        <!--{% if forloop.counter0|remainder:10 == 9  %}-->
    </div>
    <!--{% endif %}-->
    {% endfor %}
    <!--
<div class="alert alert-success" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
Test alert.
</div>
-->
</div>

<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {% for i in pages %}
            {% if i|add:1 == page %}
            <li class="page-item active">
                <span class="page-link">
                    {{ i|add:1 }}
                    <span class="sr-only">(current)</span>
                </span>
            </li>
            {% else %}
            <li class="page-item"><a class="page-link" href="photoset/page/{{ i|add:1 }}">{{ i|add:1 }}</a></li>
            {% endif %}
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
